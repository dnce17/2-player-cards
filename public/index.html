<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>2-Player Crazy 8s</title>
    </head>
    <body>
        <div class="ctnr">
            <div class="arena-ctnr">
                <div class="msg center">Waiting for another player...</div>
                <div class="field-cards-ctnr center hidden">
                    <div class="drop-ctnr drop-zone"></div>
                    <div class="deck-ctnr drop-zone">
                        <div class="deck-count center">35</div>
                    </div>
                </div>
                <div class="player-b-ctnr hand-center top">
                    <div class="player-name player-b-name">Player B: </div>
                    <div class="player-b-hand hand drop-zone"></div>
                </div>
                <div class="player-a-ctnr hand-center bottom">
                    <div class="player-name player-a-name">Player A: </div>
                    <div class="player-a-hand hand drop-zone"></div>
                </div>
                <div class="turn-ctnr hidden">
                    <button class="turn-btn">End Turn</button>
                    <div class="whose-turn">Your turn</div>
                </div>
            </div>
            <div class="side-ctnr">
                <div class="chat-ctnr center">
                    <div class="output-ctnr"></div>
                    <div class="input-ctnr">
                        <div class="typing"></div>
                        <input type="text" class="username box-style" placeholder="Enter username" required>
                        <input type="text" class="input box-style" placeholder="Type message here">
                        <button class="send-btn" type="submit">Send</button>
                    </div>
                </div>
                <div class="btns-ctnr">
                    <button class="rematch-btn">Offer Rematch</button>
                </div>
            </div>
        </div>
    </body>
    <script src="/cards.js"></script>
    <script src="/chat.js"></script>
</html>
