<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Cards</title>
    </head>
    <body>
        <div class="arena-ctnr">
            <div class="msg center">Waiting for another player...</div>
            <div class="field-cards-ctnr center hidden">
                <div class="drop-ctnr drop-zone"></div>
                <div class="deck-ctnr drop-zone">
                    <!-- <img src="img/poker-back.png" class="card card-back"> -->
                    <div class="deck-count center">35</div>
                </div>
            </div>
            <div class="player-b-ctnr hand-center top">
                <div class="player-name player-b-name">Player B: </div>
                <div class="player-b-hand drop-zone"></div>
            </div>
            <div class="player-a-ctnr hand-center bottom">
                <div class="player-name player-a-name">Player A: </div>
                <!-- Under editing with making hands drop zone too -->
                <div class="player-a-hand drop-zone"></div>
            </div>
            <div class="turn-ctnr hidden">
                <button class="turn-btn">End Turn</button>
                <div class="whose-turn">Your turn</div>
            </div>
        </div>

                </div>
            </div>
            <div class="btns-ctnr">
                <button class="rematch-btn">Offer Rematch</button>
            </div> -->

    </body>
    <script src="/cards.js"></script>

</html>
