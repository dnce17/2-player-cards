<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Cards</title>
    </head>
    <body>
        <div class="arena-ctnr">
            <div class="field-cards-ctnr">
                <div class="drop-ctnr drop-zone">
                    <div class="card card-gray" draggable="true">Drop 1</div>
                    <div class="card card-gray" draggable="true">Drop 2</div>
                    <div class="card card-gray" draggable="true">Drop 3</div>
                    <div class="card card-gray" draggable="true">Drop 4</div>
                </div>
                <div class="deck-ctnr drop-zone">
                    <div class="card card-one" draggable="true">Card 1</div>
                    <div class="card card-two" draggable="true">Card 2</div>
                    <div class="card card-three" draggable="true">Card 3</div>
                    <div class="card card-four" draggable="true">Card 4</div>
                </div>
            </div>
            <div class="player-b-ctnr top">
                <div class="player-b-name">Player B: </div>
                <div class="player-b-hand">
                    <div class="card card-gray" draggable="true">Card</div>
                    <div class="card card-gray" draggable="true">Card</div>
                </div>
            </div>
            <div class="player-a-ctnr bottom">
                <div class="player-a-name">Player A: </div>
                <div class="player-a-hand">
                    <div class="card card-maroon" draggable="true">Card</div>
                    <div class="card card-maroon" draggable="true">Card</div>
                </div>
            </div>
        </div>
    </body>
    <!-- <script src="/cards.js"></script> -->
    <script src="/bundle.js"></script>
</html>
